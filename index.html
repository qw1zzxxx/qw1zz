<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qw1zzxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 30, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 30, 30, 0.6) 0%, transparent 50%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 7vw;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #888888, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                             0 0 40px rgba(255, 255, 255, 0.1);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(255, 255, 255, 0.2),
                             0 0 80px rgba(255, 255, 255, 0.1);
            }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            max-width: 900px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            padding: 22px 35px;
            background: linear-gradient(145deg, #1a1a1a, #222222);
            color: #ffffff;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        .btn i {
            margin-right: 18px;
            font-size: 28px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .btn-steam {
            background: linear-gradient(145deg, #0a1a24, #132e3d);
            border-color: #00adee;
        }

        .btn-steam:hover {
            box-shadow: 0 15px 30px rgba(0, 173, 238, 0.2),
                        0 0 0 2px rgba(0, 173, 238, 0.3);
            border-color: #00adee;
        }

        .btn-drive {
            background: linear-gradient(145deg, #0a240f, #133d1a);
            border-color: #34a853;
        }

        .btn-drive:hover {
            box-shadow: 0 15px 30px rgba(52, 168, 83, 0.2),
                        0 0 0 2px rgba(52, 168, 83, 0.3);
            border-color: #34a853;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            position: relative;
            background: #000000;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 18px;
            padding: 3px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, 
                          linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .image-container:hover {
            transform: scale(1.03) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.7s ease;
        }

        .image-container:hover .main-image {
            transform: scale(1.08);
        }

        .gif-label {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0.7;
            z-index: 3;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @media (max-width: 1024px) {
            .buttons-container {
                gap: 30px;
            }
            
            .btn {
                width: 320px;
                padding: 20px 30px;
            }
            
            .image-container {
                max-width: 550px;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 12vw;
                letter-spacing: 8px;
                margin-bottom: 40px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
                margin-bottom: 50px;
            }
            
            .btn {
                width: 100%;
                max-width: 350px;
                padding: 20px 25px;
                font-size: 20px;
            }
            
            .btn i {
                font-size: 24px;
                margin-right: 15px;
            }
            
            .image-container {
                max-width: 90%;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 15vw;
                letter-spacing: 5px;
                margin-bottom: 35px;
            }
            
            .btn {
                font-size: 18px;
                padding: 18px 20px;
            }
            
            .btn i {
                font-size: 22px;
                margin-right: 12px;
            }
            
            .image-container {
                max-width: 95%;
                border-width: 2px;
            }
            
            .gif-label {
                font-size: 10px;
                padding: 4px 8px;
                bottom: 10px;
                right: 10px;
            }
        }

        /* Эффект частиц для фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые частицы -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="main-title pulse">qw1zzxx</h1>
        
        <div class="buttons-container">
            <a href="https://steamcommunity.com/profiles/76561199805822170/" target="_blank" class="btn btn-steam">
                <i class="fab fa-steam"></i>
                Steam Профиль
            </a>
            
            <a href="https://drive.google.com/drive/folders/1xrf7b4y75FpWF7__5WOrUjXzFcsuKKQG?dmr=1&ec=wgc-drive-globalnav-goto" target="_blank" class="btn btn-drive">
                <i class="fab fa-google-drive"></i>
                Google Drive
            </a>
        </div>
        
        <div class="image-container">
            <img src="https://i.pinimg.com/originals/56/00/5a/56005a1acfe12d3df3e97c646d81b561.gif" alt="Анимированное изображение" class="main-image">
            <div class="gif-label">GIF</div>
        </div>
    </div>

    <script>
        // Создание фоновых частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные свойства
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 20 + 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `100vh`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const title = document.querySelector('.main-title');
            const buttons = document.querySelectorAll('.btn');
            const imageContainer = document.querySelector('.image-container');
            
            // Начальное состояние
            title.style.opacity = '0';
            title.style.transform = 'translateY(-40px) scale(0.9)';
            buttons.forEach(btn => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(30px) scale(0.95)';
            });
            imageContainer.style.opacity = '0';
            imageContainer.style.transform = 'translateY(40px) scale(0.9)';
            
            // Анимация появления
            setTimeout(() => {
                title.style.transition = 'opacity 1.2s ease, transform 1.2s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0) scale(1)';
            }, 300);
            
            setTimeout(() => {
                buttons.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.transition = 'opacity 1s ease, transform 1s ease';
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0) scale(1)';
                    }, index * 200);
                });
            }, 800);
            
            setTimeout(() => {
                imageContainer.style.transition = 'opacity 1.5s ease, transform 1.5s ease';
                imageContainer.style.opacity = '1';
                imageContainer.style.transform = 'translateY(0) scale(1)';
            }, 1500);
            
            // Добавление звукового эффекта при наведении (опционально)
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    // Можно добавить звук при наведении, если нужно
                });
            });
        });
    </script>
</body>
</html>
